<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMono</title>

    <style>
        body {
            background-color: #ebebeb;
            min-height: 100vh;
            margin: 0;
            overflow-y: hidden;
        }

        .container {
            margin: 50px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #5e17eb;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">iMono</div>
        <div class="content">
            <p>
                An open-source PHP monolithic framework for efficient web development. Organized structure, simplicity,
                and
                powerful features for agile apps.
            </p>
            <b id="currentDateTime"></b>
        </div>
    </div>

    <script>
        const data = {};

        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        };

        fetch('api/getCurrentDateTime', requestOptions)
            .then(response => response.json())
            .then(responseData => {
                console.log(responseData);
                
                let data = responseData["data"];
                let current_date_time = data["current_date_time"];

                document.getElementById("currentDateTime").textContent = current_date_time;
            })
            .catch(error => {
                console.error('There was an error: ' + error);
            });
    </script>
</body>

</html>
